{% load quiz_tags %}
<div id="list-with-form">
    <h1>Үй жұмыстары</h1>
    <div class="card">
        <div class="table-responsive table-vcenter">
            <table
                    class="table card-table table-hover">
                <thead class="bg-edu-primary">
                <tr>
                    <th>Атауы</th>
                    <th>Мерзімі</th>
                    <th>Қалған уақыт</th>
                    {% if request.user|has_group:"Teachers" or request.user|has_group:"Moderators" or request.user.is_superuser %}
                        <th class="w-1"></th>
                    {% endif %}
                </tr>
                </thead>
                <tbody id="assignments-list">
                {% include 'assignment/partials/assinments-list.html' %}
                </tbody>
            </table>
        </div>
    </div>
    <div id="assignment-form">
        {% include 'assignment/partials/assignment-form.html' %}
    </div>
</div>
