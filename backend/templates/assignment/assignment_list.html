{% extends 'base/content.html' %}
{% block body %}
    <h1>Үй жұмыстары</h1>
    <div class="card">
        <div class="table-responsive">
            <table
                    class="table table-vcenter card-table">
                <thead>
                <tr>
                    <th>Атауы</th>
                    <th>Мерзімі</th>
                    <th>Қалған уақыт</th>
                    <th class="w-1"></th>
                </tr>
                </thead>
                <tbody>
                {% for assignment in assignments %}

                    <tr>
                        <td>{{ assignment.title }}</td>
                        <td>{{ assignment.deadline|date }} {{ assignment.deadline|time }}</td>
                        <td>{{ assignment.deadline|timeuntil }}</td>
                        <td>
                            <a href="{% url 'assignments:assignment_detail' assignment_id=assignment.id %}"
                               class="btn btn-outline-azure">
                                Тапсыру
                            </a>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
