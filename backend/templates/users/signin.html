<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Кіру | Joo High School</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="{% static 'css/accounts.css' %}"/>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 d-flex img align-items-center"
                         style="background-image: url({% static 'images/rec1.png' %});">
                        <div class="text w-100" style="background-color: rgba(230,230,230,0.4); padding: 4rem 2rem;display: flex; justify-content: center">
                            <div>
                                <h2 class="mb-4" style="font-size: 3rem; color: #081940">JOO INFORMATICS</h2>
                                <p style="font-size: xx-large; line-height: 0.9; font-weight: bold">ҰБТ-ға дайындық
                                    платформасы</p>
                            </div>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="row justify-content-center py-md-5">
                            <div class="col-lg-9">
                                <div class="row">
                                    <div class="col-12 col-md-8 offset-md-2 text-center mb-3">
                                        <img src="{% static 'images/logo-dark.svg' %}" alt="">
                                    </div>
                                </div>
                                <form action="#" method="post" class="signup-form">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="email">{{ form.email.label }}</label>
                                                {{ form.email }}
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="password">{{ form.password.label }}</label>
                                                {{ form.password }}
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group text-center">
                                                <button type="submit"
                                                        class="btn btn-lg text-light font-weight-bold btn-edu-orange"
                                                        style="padding: 0.4rem 3rem; font-size: 1.2rem; border: none">
                                                    Кіру
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="social-wrap">
                                    <p class="or">
                                        <span>Немесе</span>
                                    </p>
                                    <p class="social-media d-flex justify-content-center">
                                    <form action="/socialaccount/google/login/" method="post" class="social-button">
                                        {% csrf_token %}
                                        <button type="submit"
                                                class="btn btn-google">
                                            <img src="{% static 'images/Rectangle 10.png' %}" alt="">
                                            <span class="text-muted">Google арқылы кіру</span>
                                        </button>
                                    </form>
                                    </p>
                                </div>

                                <div class="w-100 text-center">
                                    <p class="mt-4">Тіркелмегенсіз бе? <a href="{% url 'users:signup' %}">Тіркелу</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'base/js.html' %}
</body>
</html>
